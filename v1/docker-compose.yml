   redocly:
      container_name: otelika-redocly
      image: volbrene/redoc
      environment:
         URLS: "[{url: '/static/swagger-files/docs/openapi_task_management.json', name: 'TaskManagement'}, {url: '/static/swagger-files/docs/openapi_procedure_management.json', name: 'ProcedureManagement'}, {url: '/static/swagger-files/docs/openapi_gis.json', name: 'GIS'}, {url: '/static/swagger-files/docs/openapi_polling.json', name: 'Polling'},{url: '/static/swagger-files/docs/openapi_sdm.json', name: 'Sdm'}]"
      volumes:
         - ./docs:/var/www/html/static/swagger-files/docs
      ports:
         - 49091:80
      expose:
         - 80

   postgis:
      container_name: otelika-postgis
      build:
         context: ./
         dockerfile: postgis.Dockerfile
      environment:
         POSTGRES_USER: 'appuser'
         POSTGRES_PASSWORD: '123123'
         POSTGRES_DB: 'gis'
         POSTGIS_ENABLE_OUTDB_RASTERS: 1
         POSTGIS_GDAL_ENABLED_DRIVERS: "GTiff PNG JPEG GIF XYZ"
         TZ: Asia/Istanbul
         LANG: C.UTF-8
      volumes:
         - ./data/postgresql/data:/var/lib/postgresql/data
      networks:
         backend-yusuf:
            ipv4_address: 172.111.0.8
      ports:
         - '45433:5433'
      expose:
