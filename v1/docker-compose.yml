# Yerelde calismak icin. `docker-compose up` komutunu 
# calistirip `localhost:8080` (docker-machine kullaniliyorsa 
# `[machine-ip]:8080`.

version: "3"
services:
   otelika-api-local-env:
      container_name: otelika
      build: 
         context: ./
         dockerfile: Dockerfile
      image: otelika-web-server
      environment:
         MYSQL_USER: 'appuser'
         MYSQL_PASSWORD: '123123'
         POLLING_MYSQL_USER: 'appuser'
         POLLING_MYSQL_PASSWORD: '123123'
         LANG: C.UTF-8
         TZ: Asia/Istanbul
         PRODUCTION: 0
      volumes:
        - ./:/var/www/html/v1
      networks:
         backend-yusuf:
            ipv4_address: 172.111.0.2
      ports:
        - "48088:80"

   mysql-server:
      container_name: otelika-db
      platform: linux/amd64 # remove if you are not using Apple M1 chip
      build:
         context: ./
         dockerfile: Dockerfile-dev-mysql
      environment:
         MYSQL_USER: 'appuser'
         MYSQL_PASSWORD: '123123'
         MYSQL_ROOT_PASSWORD: '123123'
         TZ: Asia/Istanbul
         LANG: C.UTF-8
      volumes:
         - ./data/mysql/sql:/docker-entrypoint-initdb.d
      networks:
         backend-yusuf:           
            ipv4_address: 172.111.0.3
      ports:
         - '43061:3306'
      expose:
         - '43061'

   mariadb:
      container_name: otelika-db-polling
      platform: linux/amd64 # remove if you are not using Apple M1 chip
      build:
         context: ./
         dockerfile: mariadb-dev.Dockerfile
      environment:
         MYSQL_USER: 'appuser'
         MYSQL_PASSWORD: '123123'
         MYSQL_ROOT_PASSWORD: '123123'
         TZ: Asia/Istanbul
         LANG: C.UTF-8
         AWS_ACCESS_KEY_ID: AKIAWSKWA2I4Y4IDDDDC
         AWS_SECRET_ACCESS_KEY: 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
      volumes:
         - ./data/mariadb/sql:/docker-entrypoint-initdb.d
      networks:
         backend-yusuf:           
            ipv4_address: 172.111.0.12
      ports:
         - '43062:3306'
      expose:
         - '43062'

   phpmyadmin:
      container_name: otelika-phpmyadmin
      image: "phpmyadmin/phpmyadmin"
      ports:
         - "48889:80"
      environment:
         PMA_ARBITRARY: "1"
         PMA_HOST: "172.111.0.3"
         PMA_PORT: "3306"
      networks:
         backend-yusuf:
            ipv4_address: 172.111.0.4

